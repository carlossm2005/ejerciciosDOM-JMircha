<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="css/ejercicios-dom.css">
    <title>Ejercicios DOM</title>
</head>
<body>
    <header>
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#section1">Reloj digital y Alarma sonora</a>
            <a href="#section2">Eventos del Teclado</a>
            <a href="#section3">Cuenta Regresiva</a>
            <a href="#section4">section4</a>
            <a href="#section5">section5</a>
        </nav>
    </aside>
    <main>
        <section id="section1" class="section">
            <h2>Reloj digital y alarma sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="activar-reloj">Iniciar reloj</button>
                <button id="desactivar-reloj">Detener reloj</button>
                <button id="activar-alarma">Iniciar alarma</button>
                <button id="desactivar-alarma">Detener alarma</button>
            </div>
        </section>
        <section id="section2" class="section">
            <h2>Eventos del teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="section3" class="section">
            <h2>Cuenta Regresiva</h2>
            <div id="countdown"></div>
        </section>
        <section id="section4" class="section">
            <h2>section 4</h2>
        </section>
        <section id="section5" class="section">
            <h2>section 5</h2>
        </section>
    </main>
    <button class="scroll-top-btn hidden">&#11014;</button>
    <script src="js/index_dom.js" type="module"></script>
</body>
</html>
